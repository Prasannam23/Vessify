name: Keep Backend Awake

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        env:
          HEALTH_URL: ${{ secrets.HEALTH_CHECK_URL }}
        run: |
          if [ -z "$HEALTH_URL" ]; then
            echo "HEALTH_CHECK_URL secret not set"; exit 1;
          fi
          echo "Pinging $HEALTH_URL/health"
          curl -fsS "$HEALTH_URL/health" || exit 1
